<div class="wm-map-container">
  <wm-map
    [wmMapConf]="confMAP$|async"
    wmMapTrack
    wmMapTrackRelatedPois
    [track]="track$|async"
    (related-poi-click)="selectPoiFn($event)"
  ></wm-map>

  <div class="link-container">
    <a
      href="http://doc.map-core.surge.sh/directives/wmMapTrackRelatedPoisDirective.html"
      target="_blank"
      >Link documentation</a
    >
  </div>
  <p>
    An example of how the related pois of a track are displayed on the map, select a poi to view the
    description
  </p>

  <div *ngIf="(selectedPoi$ | async) as selectedPoiData">
    <h3>{{ selectedPoiData?.properties?.name?.it }}</h3>
    <p>{{ (selectedPoiDescription$ | async) }}</p>
  </div>
</div>
