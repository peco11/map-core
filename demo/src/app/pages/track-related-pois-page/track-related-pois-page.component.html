<div class="wm-map-container">
  <wm-map
    [wmMapConf]="confMAP$|async"
    wmMapTrack
    wmMapTrackRelatedPois
    [track]="track$|async"
    (related-poi-click)="relatedPoiClick($event)"
    (related-poi)="relatedPoi($event)"
  ></wm-map>

  <div class="link-container">
    <a
      href="http://doc.map-core.surge.sh/directives/wmMapTrackRelatedPoisDirective.html"
      target="_blank"
      >Link documentation</a
    >
  </div>
  <p>
    An example of how the related pois of a track are displayed on the map, select a poi to view the
    description
  </p>

  <h1>outputs:</h1>
  <h2>
    <a
      href="http://doc.map-core.surge.sh/directives/wmMapTrackRelatedPoisDirective.html#related-poi-click"
      target="_blank"
    >
      related-poi-click</a
    >: {{poiId$|async}}
  </h2>
  <h2>
    <a
      href="http://doc.map-core.surge.sh/directives/wmMapTrackRelatedPoisDirective.html#related-poi-click"
      target="_blank"
    >
      related-poi</a
    >:
  </h2>
  <pre> {{relatedPoi$|async|json}}</pre>
</div>
